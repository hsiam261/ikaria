<figure class="highlight">
  <div class="code-block-header">
    <div class="title">
      <tt>{{ .Attributes.title | default "" }}</tt>
    </div>
    <div class="code-block-header__button-tray">
      <button class="code-block__copy" data-code='{{ .Inner }}'>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M64 464l224 0c8.8 0 16-7.2 16-16l0-64 48 0 0 64c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 224c0-35.3 28.7-64 64-64l64 0 0 48-64 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16zM224 304l224 0c8.8 0 16-7.2 16-16l0-224c0-8.8-7.2-16-16-16L224 48c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16zm-64-16l0-224c0-35.3 28.7-64 64-64L448 0c35.3 0 64 28.7 64 64l0 224c0 35.3-28.7 64-64 64l-224 0c-35.3 0-64-28.7-64-64z"/></svg>
        <span>Copy</span>
      </button>
      <button class="code-block__collapse">
        <svg class="code-block__collapse-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/></svg></button>
    </div>
  </div>
  <div class="code-block-expandible code-block-expandible--open">
    <div class="code-block-wrapper" style="min-height: 0px;">
      {{- if transform.CanHighlight .Type }}
      <pre tabindex="0" class="chroma">
        <code class="language-{{ .Type }}" data-lang="{{ .Type }}">
          {{- with transform.HighlightCodeBlock . (dict "style" .Page.Site.Params.codeblock.lighttheme.theme) -}}
          {{ .Inner }}
          {{- end -}}
        </code>
        <code class="language-{{ .Type }}" data-lang="{{ .Type }}">
          {{- with transform.HighlightCodeBlock . (dict "style" .Page.Site.Params.codeblock.darktheme.theme) -}}
          {{ .Inner }}
          {{- end -}}
        </code>
      </pre>
      {{- else }}
      <pre tabindex="0">
        <code class="language-{{ .Type }}" data-lang="{{ .Type }}">
          {{ .Inner }}
        </code>
        <code class="language-{{ .Type }}" data-lang="{{ .Type }}">
          {{ .Inner }}
        </code>
      </pre>
      {{- end }}
    </div>
  </div>
</figure>
